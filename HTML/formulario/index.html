<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <h1>Mi primer Formulario</h1>
      <section id="Formulario" class="verde">
        <form action="">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
          <br />
          <label for="Cedula">Cedula:</label>
          <input type="number" name="Cedula" id="Cedula" />
          <br />
          <label for="Correo">Correo:</label>
          <input type="email" name="Correo" id="Correo" />
          <br />

          <input type="submit" />

          <label for="fecha de inicio">Fecha de inicio:</label>
          <input type="date" name="Fecha de inicio" id="Fecga de inicio" />
          <br />
          <label for="Hora de ingreso">Hora de ingreso</label>
          <input type="time" name="Hora" id="Hora" />
          <br />
        </form>
      </section>
    </main>
  </body>
</html>
